<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="main dark-mode-toggle">
    <div class="header-container dark-mode-toggle">
      <div class="header">Tic-Tac-Toe</div>
      <div class="dark-mode-button-container dark-mode-toggle">
        <div class="dark-mode-button dark-mode-toggle">Dark Mode</div>
      </div>
    </div>
    <div class="game-display dark-mode-toggle"></div>
    <div class="game-board-container">
      <div class="game-board dark-mode-toggle">
        <div class="game-square dark-mode-toggle" data-index="0"></div>
        <div class="game-square dark-mode-toggle" data-index="1"></div>
        <div class="game-square dark-mode-toggle" data-index="2"></div>
        <div class="game-square dark-mode-toggle" data-index="3"></div>
        <div class="game-square dark-mode-toggle" data-index="4"></div>
        <div class="game-square dark-mode-toggle" data-index="5"></div>
        <div class="game-square dark-mode-toggle" data-index="6"></div>
        <div class="game-square dark-mode-toggle" data-index="7"></div>
        <div class="game-square dark-mode-toggle" data-index="8"></div>
      </div>
    </div>
    <div class="reset-button-container">
      <div class="reset-button dark-mode-toggle">Reset</div>
    </div>
  </div>
</body>
</html>
