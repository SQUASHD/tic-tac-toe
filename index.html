<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="main">
    <div class="header dark-mode-toggle"></div>
    <div class="game-board">
      <div class="game-square dark-mode-toggle" data-index="0"></div>
      <div class="game-square dark-mode-toggle" data-index="1"></div>
      <div class="game-square dark-mode-toggle" data-index="2"></div>
      <div class="game-square dark-mode-toggle" data-index="3"></div>
      <div class="game-square dark-mode-toggle" data-index="4"></div>
      <div class="game-square dark-mode-toggle" data-index="5"></div>
      <div class="game-square dark-mode-toggle" data-index="6"></div>
      <div class="game-square dark-mode-toggle" data-index="7"></div>
      <div class="game-square dark-mode-toggle" data-index="8"></div>
    </div>
    <div class="score-container dark-mode-toggle"></div>
  </div>
</body>
</html>
